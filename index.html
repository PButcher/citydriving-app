<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="lib/font-awesome-4.1.0/css/font-awesome.min.css" />
		<script src="js/jquery.js" type="text/javascript"></script>
		<script src="js/main.js" type="text/javascript"></script>
		<script src="js/settings.js" type="text/javascript"></script>
		<script src="js/requests.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="wrapper" class="wrapper">
			<div id="splash" class="splash">
				<div id="splash-logo" class="splash-logo">
				</div>
			</div>
			<header>
				<div class="logo"><img id="logo" src="img/logo.png" width="auto" height="25px" /></div>
			</header>
			<nav id="menu" class="menu">
				<a id="m1" class="menu-item" href="#"><i class="fa fa-home"></i></a>
				<a id="m2" class="menu-item" href="#"><i class="fa fa-table"></i></a>
				<a id="m3" class="menu-item" href="#"><i class="fa fa-users"></i></a>
				<a id="m4" class="menu-item" href="#"><i class="fa fa-car"></i></a>
				<a id="m5" class="menu-item" href="#"><i class="fa fa-cogs"></i></a>
			</nav>
			<div id="content" class="content">
				<section id="home" class="home">
					<div id="server-statistics" class="server-statistics">
						<h1>Players Online</h1>
						<div id="players-online-display" class="players-online-display">
							<p class="players-online-heading"><span style='color: #FF0000;'>[TC]</span> <span style='color: #FFFFFF;'>CityDriving One</span></p>
							<p class="players-online-heading"><span style='color: #FF0000;'>[TC]</span> <span style='color: #FFFFFF;'>CityDriving Two</span></p>
							<p id="players-online-one" class="players-online"></p>
							<p id="players-online-two" class="players-online"></p>
							<p id="buddies-online-one" class="buddies-online"></p>
							<p id="buddies-online-two" class="buddies-online"></p>
						</div>
						<div id="sub-menu" class="sub-menu">
							<a id="your-stats" class="button your-stats" href="#">Your Statistics</a>
							<a id="buddy-stats" class="button buddy-stats" href="#">Buddy List</a>
							<a id="online-chart" class="button online-chart" href="#">Online Chart</a>
							<a id="gumball-chart" class="button gumball-chart" href="#">Gumball Chart</a>
						</div>
					</div>
				</section>
				<section id="stats" class="stats">
					<div class="sub-menu">
						<a class="button" href="#">Players Online</a>
						<a class="button" href="#">Gumball</a>
					</div>
				</section>
				<section id="lookup" class="lookup">
					<h1>Player Lookup</h1>
					<div id="search" class="search">
						<input id="username-field" class="search-box" placeholder="Search Players"/>
						<img id="online-status" class="online-status" width="12" height="12" src="" />
					</div>
					<h1 id="username" class="lookup-username"></h1>
					<p id="lookup-country" class="lookup-country"><img src="" alt="flag" /><span></span></p>
					<p id="join-date" class="data-meta"></p>
					<p id="last-seen" class="data-meta"></p>
					<div id="sub-menu" class="sub-menu">
						<a id="add-to-buddy-list" class="button add-to-buddy-list" href="#">Add to buddy list</a>
						<a id="remove-from-buddy-list" class="button remove-from-buddy-list" href="#">Remove from buddy list</a>
					</div>
				</section>
				<section id="vin" class="vin">
					<p>VIN</p>
				</section>
				<section id="settings" class="settings">
					<div class="menu-settings">
						<div class="setting">
						</div>
					</div>
				</section>
				<section id="loading" class="loading">
					<i class="fa fa-spinner fa-spin"></i>
				</section>
				<section id="loading-no-connection" class="loading-no-connection centre-of-content">
					<i class="fa fa-warning"></i>
					<p>No Connection</p>
				</section>
			</div>
		</div>
	</body>
</html>
